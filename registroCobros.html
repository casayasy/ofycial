<script>

    // Verificar si existe sesión activa
    if (!sessionStorage.getItem("sesionActiva")) {
        localStorage.removeItem("nomUsuario");
        localStorage.removeItem("rolUsuario");
        window.location.href = "Pagerror.html";
    }
    // para desplegar el menu lateral
    document.getElementById('sidebarToggle').addEventListener('click', function (e) {
        e.preventDefault();
        document.body.classList.toggle('sb-sidenav-toggled');
    });

    document.getElementById('usuario').textContent = localStorage.getItem("nomUsuario") || "Usuario";

    // 
     const ventas = JSON.parse(localStorage.getItem("ventas")) || [];

     const ventasCreditoPendientes = ventas
        .map((v, idx) => ({ ...v, idx })) // agrega el índice para referencia
        .filter(v => v.condicion === "crédito" && v.pagado !== "SI");

    const selectVenta = document.getElementById("ventaCredito");
    ventasCreditoPendientes.forEach(v => {
        const option = document.createElement("option");
        option.value = v.idx; // o v.factura si prefieres
        option.textContent = `Factura: ${v.factura} - Cliente: ${v.cliente} - Total: ${Number(v.total).toLocaleString("es-ES")}`;
        selectVenta.appendChild(option);
    });
    // llenar los campos al seleccionar una venta
    selectVenta.addEventListener("change", function() {
    const idx = this.value;
    if (idx === "") {
        document.getElementById("factura").value = "";
        document.getElementById("ruc").value = "";
        document.getElementById("NombreCliente").value = "";
        document.getElementById("totalGeneral").value = "";
        document.getElementById("fechaVenta").value = "";
        document.getElementById("fechaCobro").value = "";
        document.getElementById("fechaVencimiento").value = "";
        return;
    }
    // Busca la venta seleccionada en el array actualizado
    const ventas = JSON.parse(localStorage.getItem("ventas")) || [];
    const venta = ventas.find((v, i) => i == idx);

    document.getElementById("factura").value = venta.factura;
    document.getElementById("ruc").value = venta.ruc;
    document.getElementById("NombreCliente").value = venta.cliente;
    document.getElementById("totalGeneral").value = Number(venta.total).toLocaleString("es-ES");
    // Fecha de venta
    document.getElementById("fechaVenta").value = venta.fecha ? venta.fecha.substr(0,10) : "";
    // Fecha plazo (fechapago)
    document.getElementById("fechaVencimiento").value = venta.fechapago ? venta.fechapago.substr(0,10) : "";
    // Fecha cobro (vacío para que el usuario la ingrese)
    //document.getElementById("fechaCobro").value = "";
    //fecha de cobro por la fecha del sistema
    document.getElementById("fechaCobro").value = obtenerFechaActual();
    // Actualizar el monto en el modal
    document.getElementById("totalPagarTexto").textContent = venta ? `Gs. ${Number(venta.total).toLocaleString("es-ES")}` : "Gs. 0";
    });         

   //funcion para actualizar el select 
   function actualizarVentasCreditoPendientes() {
        const selectVenta = document.getElementById("ventaCredito");
        // Limpiar opciones previas
        selectVenta.innerHTML = '<option value="">Seleccione una venta...</option>';

        // Obtener ventas actualizadas del localStorage
        const ventas = JSON.parse(localStorage.getItem("ventas")) || [];
        const ventasCreditoPendientes = ventas
            .map((v, idx) => ({ ...v, idx }))
            //.filter(v => v.condicion === "crédito" && v.pagado !== "SI");
            .filter(v => v.condicion && v.condicion.toLowerCase() === "crédito" && v.pagado !== "SI"
            && v.anulada === false
        )

        ventasCreditoPendientes.forEach(v => {
            const option = document.createElement("option");
            option.value = v.idx;
            option.textContent = `Factura: ${v.factura} - Cliente: ${v.cliente} - Total: ${Number(v.total).toLocaleString("es-ES")}`;
            selectVenta.appendChild(option);
        });
    }

    // actualizar el select al cargar la página
    window.addEventListener("DOMContentLoaded", function() {
        actualizarVentasCreditoPendientes();
    });



    //para guardar el cobro
    function confirmarPago() {
        // ...tu código previo...

        // Buscar la venta por número de factura y marcar como pagada
        let ventas = JSON.parse(localStorage.getItem("ventas")) || [];
        const factura = document.getElementById("factura").value;
        const fechaCobro = document.getElementById("fechaCobro").value || new Date().toISOString();


        // Validar monto recibido
        const pagoCliente = parseFloat(document.getElementById("pagoCliente").value) || 0;
        const total = parseFloat(document.getElementById("totalGeneral").value.replace(/\./g, "")) || 0;
        if (pagoCliente < total || pagoCliente === 0) {
            alertify.error("Debe ingresar un monto recibido suficiente.");
            return;
        }

        let venta = ventas.find(v => v.factura === factura);
        if (venta) {
            venta.pagado = "SI";
            venta.fechapagado = fechaCobro;
        }

        if (!factura) {
            alertify.error("Debe seleccionar una venta a crédito.");
            return;
        }

        if (!fechaCobro) {
            alertify.error("Debe ingresar la fecha de cobro.");
            return;
        }

        localStorage.setItem("ventas", JSON.stringify(ventas));

        // Guardar el cobro en Rcobros
        guardarCobro(factura, fechaCobro);
        limpiarCamposCobro();
        // Refrescar el select de ventas pendientes
        actualizarVentasCreditoPendientes();

        // Mostrar mensaje de éxito
        alertify.success("Cobro registrado correctamente.");

        // Cerrar el modal de pago
        const modal = bootstrap.Modal.getInstance(document.getElementById('modalPago'));
        if (modal) modal.hide();
        

        
    }

    function guardarCobro(factura, fechapagado) {
        let Rcobros = JSON.parse(localStorage.getItem("Rcobros")) || [];
        //id de cobro autoincrementado
        let nuevoId = Rcobros.length > 0 ? Rcobros[Rcobros.length - 1].idcobro + 1 : 1;
        Rcobros.push({
            idcobro: nuevoId,
            factura: factura,
            fechapagado: fechapagado
        });
        localStorage.setItem("Rcobros", JSON.stringify(Rcobros));
    }

    // Función para obtener la fecha actual en formato yyyy-mm-dd
    function obtenerFechaActual() {
        const hoy = new Date();
        const yyyy = hoy.getFullYear();
        const mm = String(hoy.getMonth() + 1).padStart(2, '0');
        const dd = String(hoy.getDate()).padStart(2, '0');
        return `${yyyy}-${mm}-${dd}`;
    }


    function calcularVuelto() {
        const pago = parseFloat(document.getElementById("pagoCliente").value) || 0;
        //se formatea el separador de miles
        const total = parseFloat(document.getElementById("totalGeneral").value.replace(/\./g, "")) || 0;
        //const total = parseFloat(document.getElementById("totalGeneral").value) || 0;
        const vuelto = pago - total;
        document.getElementById("vuelto").value = vuelto >= 0 ? `Gs. ${vuelto.toLocaleString()}` : 'Pago insuficiente';
    }

    function limpiarCamposCobro() {
        document.getElementById("factura").value = "";
        document.getElementById("ruc").value = "";
        document.getElementById("NombreCliente").value = "";
        document.getElementById("totalGeneral").value = "";
        document.getElementById("fechaVenta").value = "";
        document.getElementById("fechaCobro").value = "";
        document.getElementById("fechaVencimiento").value = "";
        document.getElementById("pagoCliente").value = "";
        document.getElementById("vuelto").value = "";
        document.getElementById("ventaCredito").value = "";
    }

    //funcion para cancelar un cobro
    function cancelarCobro() {
        limpiarCamposCobro();
        actualizarVentasCreditoPendientes(); // Opcional, si quieres refrescar el select
        alertify.message("Operación cancelada.");
    }





// Función para aplicar los filtros del informe
function aplicarFiltrosInforme() {
    const desde = document.getElementById("filtroDesde").value;
    const hasta = document.getElementById("filtroHasta").value;
    const estado = document.getElementById("filtroEstado").value;

    const ventas = JSON.parse(localStorage.getItem("ventas")) || [];
    const Rcobros = JSON.parse(localStorage.getItem("Rcobros")) || [];

    // Unir ventas y cobros por factura
    const datos = ventas
        .filter(v => v.condicion && v.condicion.toLowerCase() === "crédito")
        .map(v => {
            const cobro = Rcobros.find(c => c.factura === v.factura);
            return {
                factura: v.factura,
                cliente: v.cliente,
                total: v.total,
                estado: v.pagado === "SI" ? "Cobrada" : (v.anulada ? "Anulada" : "Pendiente"),
                fechaPlazo: v.fechapago ? v.fechapago.substr(0,10) : "",
                fechaCobrada: cobro ? (cobro.fechapagado ? cobro.fechapagado.substr(0,10) : "") : "",
                pagado: v.pagado,
                anulada: v.anulada
            };
        });

    // Filtro por fechas
    let filtrados = datos.filter(d => {
        let cumple = true;
        // Fecha de cobro
        if (desde) cumple = cumple && d.fechaCobrada && d.fechaCobrada >= desde;
        if (hasta) cumple = cumple && d.fechaCobrada && d.fechaCobrada <= hasta;
        // Estado de cobro
        if (estado === "exitosa") cumple = cumple && d.pagado === "SI";
        if (estado === "pendiente") cumple = cumple && d.pagado !== "SI" && !d.anulada;
        if (estado === "anulada") cumple = cumple && d.anulada;
        return cumple;
    });
    //llama a la funcin para mostrar
    mostrarInformeCobros(filtrados);
}

// Función para mostrar los datos en la tabla de informes
function mostrarInformeCobros(datos) {
    const cuerpo = document.getElementById("cuerpoInformeVentas");
    cuerpo.innerHTML = "";
    if (datos.length === 0) {
        cuerpo.innerHTML = `<tr><td colspan="6" class="text-center">No hay datos para mostrar.</td></tr>`;
        return;
    }
    datos.forEach(d => {
        cuerpo.innerHTML += `
            <tr>
                <td>${d.factura}</td>
                <td>${d.fechaCobrada || "-"}</td>
                <td>${d.cliente}</td>
                <td class="text-end">${Number(d.total).toLocaleString("es-ES")}</td>
                <td>${d.estado}</td>
                <td>${d.fechaPlazo || "-"}</td>
            </tr>
        `;
    });
}

// Función para resetear los filtros
function resetearFiltrosInforme() {
    document.getElementById("filtroDesde").value = "";
    document.getElementById("filtroHasta").value = "";
    document.getElementById("filtroEstado").value = "";
    aplicarFiltrosInforme();
}

// Mostrar todos los datos al abrir el modal
document.getElementById('modalInforme').addEventListener('show.bs.modal', aplicarFiltrosInforme);



     // exporar a pdf   
    function exportarPDF() {

        const fechaActual = new Date();
const fechaTexto = fechaActual.toLocaleDateString();
const horaTexto = fechaActual.toLocaleTimeString();

const titulo = "Informe Compras";

// Datos de la empresa
const empresa = "CASA YASY S.A";
const rucTel = "RUC: 80020495-6 | Tel: 0331 - 240003";
const direccion = "Dir: MAYOR LORENZO MEDINA 228";

const anchoImagen = 40;
const altoImagen = 20;
const centroX = (doc.internal.pageSize.getWidth() - anchoImagen) / 2;

let y = 20; // Espacio superior inicial

// Logo centrado
doc.addImage(logoBase64, 'PNG', centroX, y, anchoImagen, altoImagen);
y += altoImagen + 10; // Espacio después del logo

// Empresa
doc.setFontSize(16);
doc.setFont("helvetica", "bold");
doc.text(empresa, doc.internal.pageSize.getWidth() / 2, y, { align: 'center' });
y += 7;

doc.setFontSize(10);
doc.setFont("helvetica", "normal");
doc.text(rucTel, doc.internal.pageSize.getWidth() / 2, y, { align: 'center' });
y += 5;
doc.text(direccion, doc.internal.pageSize.getWidth() / 2, y, { align: 'center' });
y += 10;

// Título
doc.setFontSize(13);
doc.setFont("helvetica", "bold");
doc.text(titulo, doc.internal.pageSize.getWidth() / 2, y, { align: 'center' });
y += 6;


        // Filtros (si hay)
        let filtroTexto = "";
        const desde = document.getElementById("filtroDesde").value;
        const hasta = document.getElementById("filtroHasta").value;
        // const condicion = document.getElementById("filtroCondicion").value;
        const estado = document.getElementById("filtroEstado").value;

        if (desde || hasta || estado) {
            filtroTexto += "Filtros aplicados: ";
            if (desde) filtroTexto += `Desde: ${desde} `;
            if (hasta) filtroTexto += `Hasta: ${hasta} `;
            //if (condicion) filtroTexto += `Condición: ${condicion} `;
            if (estado) filtroTexto += `Estado: ${estado}`;
        }

        if (filtroTexto) {
            doc.setFontSize(9);
            doc.text(filtroTexto.trim(), 14, 43);
        }

        // Tabla
        const tabla = document.getElementById("tablaInformeCobros");
        const headers = [];
        const rows = [];

        tabla.querySelectorAll("thead tr th").forEach(th => headers.push(th.textContent.trim()));
        tabla.querySelectorAll("tbody tr").forEach(tr => {
            const row = [];
            tr.querySelectorAll("td").forEach(td => row.push(td.textContent.trim()));
            rows.push(row);
        });

        doc.autoTable({
            head: [headers],
    body: rows,
    startY: y + 5,
    margin: { left: 14, right: 14 },
    styles: { fontSize: 8 },
    headStyles: { fillColor: [52, 58, 64], textColor: 255 },
    alternateRowStyles: { fillColor: [245, 245, 245] },
            didDrawPage: function (data) {
    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();
    const pageCount = doc.internal.getNumberOfPages();
    const pageNumber = doc.internal.getCurrentPageInfo().pageNumber;

    doc.setFontSize(8);
    // Pie de página: número de página (izquierda)
    doc.text(`Página ${pageNumber} de ${pageCount}`, data.settings.margin.left, pageHeight - 5);

    // Pie de página: fecha y hora (derecha)
    const fechaHoraTexto = `${fechaTexto} ${horaTexto}`;
    const textWidth = doc.getTextWidth(fechaHoraTexto);
    doc.text(fechaHoraTexto, pageWidth - 14 - textWidth, pageHeight - 5);
            }
        });

        doc.save("informe_cobros.pdf");
    }

    // Exportar a Excel
    function exportarExcel() {
        const tabla = document.getElementById("tablaInformeCobros");
        const wb = XLSX.utils.table_to_book(tabla, { sheet: "Informe" });
        XLSX.writeFile(wb, "informe_creditos.xlsx");
